<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>DOM JavaScript</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poetsen One', sans-serif;
        }

        .container {
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
        }

        .header h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        .form-group-radio {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group-radio input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: palevioletred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:palevioletred;
        }

        /* Gaya Kalender */
        .flatpickr-calendar {
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #fff;
        }

        .flatpickr-days {
            background-color: #f4f4f4;
            border-radius: 5px;
            padding: 5px;
        }

        .flatpickr-day {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 2px;
            text-align: center;
            cursor: pointer;
        }

        .flatpickr-day.today {
            background-color: #4CAF50;
            color: #fff;
        }

        .flatpickr-day.selected {
            background-color: #45a049;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>PENDAFTARAN PEMINATAN</h3>
        </div>
        <form action="#">
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama" placeholder="Nama anda">
            </div>
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" placeholder="NIM anda">
            </div>
            <p>Peminatan pada bidang</p>
            <div class="form-group-radio">
                <input type="radio" name="peminatan" id="programming" value="programming">
                <label for="programming">Programming</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" name="peminatan" id="desain" value="desain">
                <label for="desain">Desain</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" name="peminatan" id="jaringan" value="jaringan">
                <label for="jaringan">Jaringan</label>
            </div>
            <div class="form-group-radio">
                <input type="radio" name="peminatan" id="data" value="data">
                <label for="data">Data</label>
            </div>
            <div class="form-group">
                <label for="angkatan">Angkatan</label>
                <select id="angkatan" name="angkatan">
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tanggal">Tanggal</label>
                <input type="text" id="tanggal" readonly>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <textarea id="alamat" placeholder="Tulis alamat mu disini" cols="30" rows="5"></textarea>
            </div>
            <button type="button" onclick="kirimData()">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function kirimData() {
            var name = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var peminatan = document.querySelector("input[name=peminatan]:checked").value;
            var alamat = document.getElementById("alamat").value;
            var tanggal = document.getElementById("tanggal").value;
            var angkatan = document.getElementById("angkatan").value;

            alert(
                "Nama: " + name +
                "\nNIM: " + nim +
                "\nPeminatan: " + peminatan +
                "\nAlamat: " + alamat +
                "\nTanggal: " + tanggal +
                "\nAngkatan: " + angkatan
            );
        }

        var tanggalInput = document.getElementById('tanggal');
        flatpickr(tanggalInput, {
            enableTime: false,
            dateFormat: 'd-m-Y', // Menggunakan Y agar menampilkan tahun 4 digit
            locale: 'en', // Bahasa Inggris
        });
    </script>
</body>
</html>
